<div class="col mb-3">

  <div class="col-md-12 mb-3 mt-3">
    <div class="col-md">
      <h2>Nouvelle categorie</h2>
    </div>

    <div class="col-md-12">
      <form>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Code categorie">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Description">
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="col-md-12 text-right">
    <button type="button" class="btn btn-danger mr-3" (click)="cancel()">
      <i class="fa fa-info-circle white-color"></i>&nbsp;
      Annuler
    </button>
    <button type="button" class="btn btn-primary" (click)="save()">
      <i class="fas fa-save"></i>&nbsp;
      Enregistrer
    </button>



  </div>

</div>
