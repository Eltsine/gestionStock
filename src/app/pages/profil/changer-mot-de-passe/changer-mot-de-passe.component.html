<div class="row m-3 text-center">
  <div class="card col-md-5 mr-3">
    <div class="col">
      <div class="mb-3 mt-3">
        <img src="assets/product.png" class="rounded-circle" width="200px" height="200px">
      </div>
      <div class="mb-3">
        <h2>Nom Prenom</h2>
        <small class="form-text text-muted">Address Ville 123456</small>
      </div>
    </div>
  </div>

  <div class="card col-md-6">
    <form class="mt-3">
      <div class="form-group">
        <input type="password" class="form-control" placeholder="ancien mot de passe" >
      </div>

      <div class="form-group">
        <input type="password" class="form-control" placeholder="nouveau mot de passe">
      </div>

      <div class="form-group">
        <input type="password" class="form-control" placeholder="confirmer mot de passe">
      </div>

    </form>
    <!--boutons-->

    <div class="col-md-12 text-right">

      <button type="button" class="btn btn-danger mr-3" (click)="cancel()">
        <i class="fa fa-info-circle white-color"></i>&nbsp;
        Annuler
      </button>
      <button type="button" class="btn btn-primary" (click)="save()">
        <i class="fas fa-save"></i>&nbsp;
        Enregistrer
      </button>
    </div>


  </div>

</div>
