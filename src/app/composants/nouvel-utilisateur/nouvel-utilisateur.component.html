<div class="col mb-3">
  <div class="col-md-12 mb-3">
    <img src="../../../../assets/product.png" class="rounded-circle" width="200px" height="200px">
  </div>

  <div class="col-md-12 mb-3">
    <div class="col-md">
      <h2><i class="fas fa-info-circle blue-color"></i>&nbsp; Information de l'utilisateur</h2>
    </div>

    <div class="col-md-12">
      <form>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Nom">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Address 1">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Prenom">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Address 2">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <input type="email" class="form-control" placeholder="E-mail">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Ville">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Telephone">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Code Postal">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            &nbsp;
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="pays">
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="col-md-12 text-right">
    <button type="button" class="btn btn-danger mr-3" (click)="cancel()">
      <i class="fa fa-info-circle white-color"></i>&nbsp;
      Annuler
    </button>
    <button type="button" class="btn btn-primary" (click)="save()">
      <i class="fas fa-save"></i>&nbsp;
      Enregistrer
    </button>
  </div>

</div>
